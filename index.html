<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="global.css" />
    <style>
      /* Genel stiller */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Sol sütun stilleri */
      #onlineUsers {
        background-color: #ccc;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
      }

      /* Sağ sütun stilleri */
      #chatContainer {
        text-align: center;
        background-color: green;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Sohbet alanı stilleri */
      #messages {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        min-height: 200px;
        max-height: 200px;
        background-color: pink;
        text-align: left;
        overflow-y: auto;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
      }

      #messages li {
        margin-bottom: 10px;
        background-color: yellowgreen;
        border-radius: 10px;
        padding: 10px;
      }

      /* Kullanıcının kendi mesajlarını sağa hizalama */
      .my-message {
        background-color: lightblue;
        align-self: flex-end;
        display: flex;
        justify-content: flex-end;
      }

      /* Giriş formu stilleri */
      .form {
        display: inline-block;
        text-align: center;
        background-color: antiquewhite;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
      }

      #username {
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box;
      }

      #messageForm {
        display: flex;
        align-items: center;
        margin-top: 10px;
        background-color: brown;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
      }

      #input {
        flex: 3;
        margin-right: 10px;
        border-radius: 5px;
        padding: 10px;
        box-sizing: border-box;
      }

      #sendButton {
        width: 100px;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="onlineUsers" style="display: none">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
    </div>

    <div class="login-page" id="loginPage">
      <div class="form" id="loginFormContainer">
        <form id="loginForm">
          <input
            id="username"
            type="text"
            placeholder="Username"
            autocomplete="off"
            required
          />
          <button id="joinChatButton" type="submit">Join Chat</button>
        </form>
      </div>
    </div>

    <div class="chat-page" id="chatPage" style="display: none">
      <div class="form" id="chatContainer">
        <ul id="messages"></ul>
        <form id="messageForm">
          <input
            id="input"
            type="text"
            autocomplete="off"
            placeholder="Type a message..."
            required
          />
          <button id="sendButton" type="submit">Send</button>
        </form>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const messageForm = document.getElementById("messageForm");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const userList = document.getElementById("userList");
      let username = "";
      const ws = new WebSocket("ws://localhost:8080");

      function setWebSocketMessageHandler() {
        ws.onmessage = function (event) {
          const data = JSON.parse(event.data);
          if (data.type === "message") {
            displayMessage(data);
          } else if (data.type === "userList") {
            updateUserList(data.users);
          }
        };
      }

      function displayMessage(messageData) {
        const item = document.createElement("li");
        item.textContent = `${messageData.name}: ${messageData.message}`;

        // Kullanıcının kendi mesajını sağa hizala
        if (messageData.name === username) {
          item.classList.add("my-message");
        }

        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
      }

      function updateUserList(users) {
        userList.innerHTML = ""; // Clear existing list
        users.forEach((user) => {
          const userItem = document.createElement("li");
          userItem.textContent = user;
          userList.appendChild(userItem);
        });
      }
      const loginPage = document.getElementById("loginPage");
      const chatPage = document.getElementById("chatPage");

      loginForm.onsubmit = function (event) {
        event.preventDefault();
        username = usernameInput.value.trim();
        if (username) {
          ws.send(JSON.stringify({ type: "setUsername", username: username }));
          loginPage.style.display = "none";
          chatPage.style.display = "block";
          onlineUsers.style.display = "block"; // Online Users kısmını görünür yap
          setWebSocketMessageHandler();
        }
      };

      messageForm.onsubmit = function (event) {
        event.preventDefault();
        const message = input.value.trim();
        if (message) {
          ws.send(
            JSON.stringify({
              type: "message",
              name: username,
              message: message,
            })
          );
          input.value = "";
        }
      };
    </script>
  </body>
</html>
