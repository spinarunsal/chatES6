<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="stylesheet" href="global.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #message {
        margin-bottom: 10px;
      }
      #messageForm,
      #fileForm {
        display: none;
      } /* Başlangıçta mesaj ve dosya gönderme formunu gizle */
    </style>
  </head>
  <body>
    <!-- Kullanıcı Giriş Formu -->
    <form id="loginForm">
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        autocomplete="off"
        required
      />
      <button type="submit">Join Chat</button>
    </form>

    <!-- Mesajları Listelemek İçin Alan -->
    <ul id="messages"></ul>

    <!-- Mesaj Gönderme Formu -->
    <form id="messageForm">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Type a message..."
        required
      />
      <button>Send</button>
    </form>

    <!-- Dosya Gönderme Formu -->
    <form id="fileForm" style="margin-top: 20px">
      <input type="file" id="fileInput" />
      <button type="button" onclick="sendFile()">Send File</button>
    </form>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageForm = document.getElementById("messageForm");
      const fileForm = document.getElementById("fileForm");
      const input = document.getElementById("input");
      const fileInput = document.getElementById("fileInput");
      const messages = document.getElementById("messages");
      const usernameInput = document.getElementById("username");

      let username = ""; // Kullanıcı adını saklamak için değişken

      const ws = new WebSocket("ws://localhost:8080");

      ws.onopen = function () {
        console.log("Connected to the server");
      };

      ws.onmessage = function (event) {
        const messageData = JSON.parse(event.data);
        const item = document.createElement("li");
        item.textContent = messageData.name + ": " + messageData.message;
        messages.appendChild(item);
      };

      loginForm.onsubmit = function (event) {
        event.preventDefault();
        username = usernameInput.value;
        if (username) {
          loginForm.style.display = "none"; // Giriş formunu gizle
          messageForm.style.display = "block"; // Mesaj formunu göster
          fileForm.style.display = "block"; // Dosya gönderme formunu göster
        }
      };

      messageForm.onsubmit = function (event) {
        event.preventDefault();
        const message = input.value;
        if (message && username) {
          ws.send(JSON.stringify({ name: username, message: message }));
          input.value = ""; // input alanını temizle
        }
      };

      function sendFile() {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const arrayBuffer = event.target.result;
            ws.send(arrayBuffer);
            console.log("File sent");
          };
          reader.readAsArrayBuffer(file);
        }
      }
    </script>
  </body>
</html>
